      #header {

      #header h2 a {

        text-decoration: none;
        background-color: #0088cc;
        transition: background-color 0.5s ease-out;

      #content {
        line-height: 170%;
        background: white;
        padding: 5px 25px 25px 25px;
        box-shadow: 10px 10px 10px rgba(0,0,0,0.3);
      }

      #content h1, h2, h3 {
        padding: 20px 0 10px 0;
      }

      #footer {
        height: 100px;
      }

      #sidebar .row {
        background: white;
        padding: 5px 35px 45px 35px;
        margin-bottom: 30px;
      }

      #sidebar ul {
        list-style-type: none;
        padding: 0;
        margin: 0;
      }

      #sidebar ul li {
        margin: 10px 0;
      }

      #content, #sidebar .row {
        border-radius: 5px;
